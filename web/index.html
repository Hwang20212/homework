<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale--1.0">
    <link rel=stylesheet type="text/css" href="style.css">
    <link rel=stylesheet type="text/css" href="dropdown.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shrot cut icon" href="favicon.ico" type="imge/x-icon">
    <link rel="bookmark" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>記帳系統</title>
    <style>
        .form-group {
            text-align: left;
        }
    </style>
</head>

<body style="overflow-x: hidden;">
    <div class="header">
        <div class="banner">
            <nav>
                <ul class="flex_nav nav" style="z-index: 2;">
                    <li class="nav-item"><a href="index.html">記帳系統</a></li>
                    <li class="nav-item"><a href="products.html">記帳資料</a></li>
                    <div class="dropdown">
                        <li class="nav-item"><a class="dropbtn">最新公告</a></li>
                        <div class="dropmenu">
                            <a href="news.html">產品公告</a>
                            <a href="event.html">活動公告</a>
                            <a href="company.html">公司公告</a>
                        </div>
                    </div>
                    <li class="nav-item"><a href="about.html">關於我們</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row" style="margin-top: 13px;">
        <div class="col-3 left">
        </div>
        <div class="col-6 mt-5">
            <div class="alert alert-success" role="alert" style="display: none;" id="alert">
                儲存成功
            </div>
            <form>
                <label style="color: red;">*</label>
                <label>為必填</label>
                <div class="form-group" style="text-align: left;">
                    <label for="PayDay">日期</label><label style="color: red;">*</label>
                    <input type="date" class="form-control" id="PayDay">
                </div>
                <div class="form-group">
                    <label for="PayType">收支</label>
                    <select class="form-control" id="PayType" onchange="changetype()">
                        <option value="收入">收入</option>
                        <option value="支出">支出</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="PayCate">分類</label>
                    <select class="form-control" id="PayCate1">
                        <option value="薪資">薪資</option>
                        <option value="獎金">獎金</option>
                        <option value="其他">其他</option>
                    </select>
                    <select class="form-control" id="PayCate2" style="display: none;">
                        <option value="飲食">飲食</option>
                        <option value="交通">交通</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Pay">金額</label><label style="color: red;">*</label>
                    <input type="number" class="form-control" id="Pay">
                </div>
                <button type="button" class="btn btn-primary" id="PaySave">儲存</button>
            </form>
        </div>
        <div class="col-3 right">
        </div>
    </div>
    <div class="footer">
        F06350003 黃柏翔 記帳系統
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
<script>
    function changetype() {
        if ($("#PayType").val() == '1') {
            $("#PayCate1").show();
            $("#PayCate2").hide();
        } else {
            $("#PayCate1").hide();
            $("#PayCate2").show();
        }
    }
    $("#PaySave").click(function () {
        console.log($("#PayDay").val(), $("#Pay").val());
        if ($("#PayDay").val() == "") {
            alert("請輸入日期");
        } else if ($("#Pay").val() == "" || $("#Pay").val() == "0") {
            alert("請輸入金額");
        } else {
            localStorage.setItem("PayDay", $("#PayDay").val());
            localStorage.setItem("PayType", $("#PayType").val());
            if ($("#PayType").val() == '收入') {
                localStorage.setItem("PayCate", $("#PayCate1").val());
            } else if ($("#PayType").val() == '支出') {
                localStorage.setItem("PayCate", $("#PayCate2").val());
            }
            localStorage.setItem("Pay", $("#Pay").val());
            $("#alert").show();
            setTimeout(function () {
                $("#alert").hide();
            }, 3000)
        }
    })
</script>

</html>
